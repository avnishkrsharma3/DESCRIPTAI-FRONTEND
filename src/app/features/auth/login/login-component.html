<div class="page-wrapper">
    <div class="login-card">
        <h1>Welcome to DescribeAI</h1>
        <p>Login to continue</p>

        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <!-- Username Field -->
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" formControlName="username" placeholder="Enter username"
                    [class.invalid]="submitted && f['username'].errors" />
                <div class="error-message" *ngIf="submitted && f['username'].errors">
                    <small *ngIf="f['username'].errors['required']">Username is required</small>
                    <small *ngIf="f['username'].errors['minlength']">Username must be at least 3 characters</small>
                </div>
            </div>

            <!-- Password Field with Toggle -->
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-input-wrapper">
                    <input [type]="showPassword ? 'text' : 'password'" id="password" formControlName="password"
                        placeholder="Enter password" [class.invalid]="submitted && f['password'].errors" />
                    <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
                        {{ showPassword ? 'ğŸ‘ï¸' : 'ğŸ‘ï¸â€ğŸ—¨ï¸' }}
                    </button>
                </div>
                <div class="error-message" *ngIf="submitted && f['password'].errors">
                    <small *ngIf="f['password'].errors['required']">Password is required</small>
                    <small *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters</small>
                </div>
            </div>

            <!-- Remember Me Checkbox -->
            <div class="form-group checkbox-group">
                <label class="checkbox-label">
                    <input type="checkbox" formControlName="rememberMe" />
                    <span>Remember me</span>
                </label>
            </div>

            <!-- Error Message -->
            <p class="error-alert" *ngIf="errorMessage">{{ errorMessage }}</p>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Login</button>

            <!-- Demo Credentials -->
            <div class="demo-info">
                <small>Demo: Any username (min 3 chars) and password (min 6 chars)</small>
            </div>
        </form>

        <div class="register-link">
            <p>Don't have an account? <a routerLink="/register" routerLinkActive="active">Register</a></p>
        </div>
    </div>
</div>
